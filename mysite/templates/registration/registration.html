<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex align-items-center justify-content-center flex-column" style="height: 750px;">
        <form class="mx-1 mx-md-4" action="{% url 'registration' %}" method="POST">{% csrf_token %}
          {% for field in form %}
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label"> {{ field.label_tag }} </label>
                  {{ field }}
                    <div class="error" style="color: red;">
                        {{ field.errors }}
                    </div>
                </div>

              </div>
         {% endfor %}
        <center>
             <div class="btn-group">
                     <button type="submit" class="btn btn-primary" id="but">
                         Register
                     </button>
             </div>
        </center>
    </form>

</div>
</body>
</html>
